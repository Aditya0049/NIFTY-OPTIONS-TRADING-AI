<!DOCTYPE html>
<html>
<head>
    <title>Nifty-options-trading-AI Performance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Performance Monitoring</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>PnL (Profit/Loss)</th>
        </tr>
        {% for data in performance_data %}
        <tr>
            <td>{{ data['date'] }}</td>
            <td>{{ data['pnl'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
